{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1 class="m-4">{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%" style="max-height: 500px;">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology Used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>Link:<a href="{{ project.link }}">Link to the Project Website</a> </h5>
        <h5 class="mt-4">Git Repo: <a href="{{ project.git }}">Link to GitHub Repository</a> </h5>
    </div>
</div>
{% endblock %}
